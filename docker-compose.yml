version: "3.9"

services:
  app:
    image: php:8.3-cli
    container_name: lada-cache-app
    working_dir: /var/www
    volumes:
      - .:/var/www
    depends_on:
      - redis
    command: >
      bash -c "apt-get update &&
               apt-get install -y git zip unzip redis-tools &&
               docker-php-ext-install pdo_mysql &&
               pecl install redis &&
               docker-php-ext-enable redis &&
               composer install &&
               vendor/bin/phpunit"
    networks:
      - main

  redis:
    image: redis:7-alpine
    container_name: lada-cache-redis
    ports:
      - "6379:6379"
    networks:
      - main

networks:
  main:
    driver: bridge
