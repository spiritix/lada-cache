services:
  app:
    build: .
    image: lada-cache-app:latest
    container_name: lada-cache-app
    working_dir: /var/www
    volumes:
      - .:/var/www
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    command: >
      bash -lc "set -e; vendor/bin/phpunit --configuration phpunit.xml --coverage-clover coverage.xml"
    networks:
      - main

  redis:
    image: redis:7-alpine
    container_name: lada-cache-redis
    ports:
      - "6379:6379"
    networks:
      - main

networks:
  main:
    driver: bridge
